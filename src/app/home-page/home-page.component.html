



<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            
            <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="formlabel">Student Name</label>
                <input name="name" [(ngModel)]="name" type="text" class="form-control">

            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="formlabel">Student Class</label>
                <input name="class" [(ngModel)]="class" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

                <label for="" class="formlabel">Username</label>
                <input name="Username" [(ngModel)]="username" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <label for="" class="formlabel">Password</label>
                <input name="password" [(ngModel)]="password" type="" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <button (click)="login()" class="btn btn-primary">Submit</button>
            </div>

            </div>
        </div>
    </div>
</div>
